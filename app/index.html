<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RubyLoCo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-app="rubyLoco">
      <h1>RubyLoCo Angular App</h1>

      <div ng-controller="EventsCtrl as events">
        <div ng-repeat="event in events.upcoming">
          <h2>{{event.name}}</h2>
          <p>{{event.time | date:'medium'}}</p>
          <p><a aria-label="RSVP for {{event.name}} on {{event.time}}" href="{{event.event_url}}">rsvp on meetup.com</a></p>
        </div>
      </div>

      <div ng-controller="PhotosCtrl as photos">
        <div ng-repeat="photo in photos.recent">
          <img ng-src="{{photo.thumb_link}}">
        </div>
      </div>

      <div ng-controller="SponsorsCtrl as sponsors">
        <div ng-repeat="sponsor in sponsors.all">
          <h2>{{sponsor.name}}</h2>
          <p>{{sponsor.details}}</p>
          <img ng-src="{{sponsor.image_url}}" alt="{{sponsor.name}} logo">
          <a href="{{sponsor.url">{{sponsor.url}}</a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
